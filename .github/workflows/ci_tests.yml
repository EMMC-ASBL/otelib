name: CI - Tests

on:
  pull_request:
  push:
    branches:
      - 'master'
      - 'push-action/**'  # Allow pushing to protected branches (using CasperWA/push-protected)

env:
  PYTEST_ADDOPTS: --color=yes

jobs:
  basic:
    name: External
    uses: SINTEF/ci-cd/.github/workflows/ci_tests.yml@v2.9.2
    with:
      # General settings
      install_extras: "[dev]"
      run_build_docs: false

      # pre-commit
      run_pre-commit: false

      run_pylint: false
      run_safety: true
      python_version_pylint_safety: "3.10"

      # Build package
      run_build_package: true
      python_version_package: "3.10"
      build_libs: flit
      build_cmd: flit build

  pytest:
    name: pytest (${{ matrix.os[1] }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os[0] }}

    strategy:
      fail-fast: false
      matrix:
        os:
        - ["ubuntu-latest", "linux"]
        - ["windows-latest", "windows"]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Set up Python ${{ matrix.python-version}}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version}}

    - name: Install python dependencies
      run: |
        python -m pip install -U pip
        pip install -U setuptools wheel
        pip install -e .[dev]

    - name: Test with pytest
      run: pytest -vvv --cov-report=xml

    - name: Upload coverage to Codecov
      if: github.repository == 'EMMC-ASBL/otelib'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: ${{ matrix.os[1] }}
        env_vars: OS,PYTHON
      env:
        OS: ${{ matrix.os[1] }}
        PYTHON: ${{ matrix.python-version }}

  pytest-real-backend:
    runs-on: ubuntu-latest
    name: pytest-real backend

    env:
      OTEAPI_PORT: 8080
      OTEAPI_PREFIX: "/api/v1"

    services:
      redis:
        image: redis:latest
        ports:
          - "6379:6379"

    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install python dependencies
      run: |
        python -m pip install -U pip
        pip install -U setuptools wheel
        pip install -e .[dev]

    - name: Run OTE server
      run: |
        docker pull ghcr.io/emmc-asbl/oteapi:${DOCKER_OTEAPI_VERSION}
        docker run \
          --env "OTEAPI_REDIS_TYPE=redis" \
          --env "OTEAPI_REDIS_HOST=localhost" \
          --env "OTEAPI_REDIS_PORT=6379" \
          --env OTEAPI_PREFIX \
          --network "host" \
          ghcr.io/emmc-asbl/oteapi:${DOCKER_OTEAPI_VERSION} &

        .github/utils/wait_for_it.sh localhost:${OTEAPI_PORT} -t 240
        sleep 5
      env:
        DOCKER_OTEAPI_VERSION: latest

    - name: Test with pytest
      run: pytest -vvv
      env:
        OTELIB_TEST_OTE_SERVER_URL: "http://localhost:${{ env.OTEAPI_PORT }}"
